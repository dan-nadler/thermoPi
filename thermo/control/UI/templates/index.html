{% extends "base.html" %}

{% block body %}
    <div id="current-temp">
        <h2>Current Temperature:</h2>
        <h1>{{ '%0.2f' | format(current_temp|float)}} &#176;F</h1>
    </div>

    <div id="current-temp">
        <h3>Current Target:</h3>
        <h4>{{ '%0.2f' | format(current_target|float)}} &#176;F</h4>
    </div>

    <div id="set-override">
        <h3>Set Static Temperature</h3>
        <form method="post" action="./override.html">
            <label for="target">Temperature:</label>
            <input type="text" name="target" id="target" />

            <label for="expiration">Hours in effect:</label>
            <input type="text" name="hours" id="expiration" />

            <input type="submit" name="submit">
        </form>
    </div>
{% endblock %}
